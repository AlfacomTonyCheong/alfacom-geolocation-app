  <!-- tcheong 10 Oct 2018 -->
  <!-- Polyfill that translates touch events into mouse eventss. -->
  <!-- Enables draggables in touch devices. Import before main.js and polyfills.js -->
  <script src="assets/js/DragDropTouch.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    window.isUpdateAvailable = new Promise((resolve, reject) => {
      if ('serviceWorker' in navigator ) { // && ['localhost', '127'].indexOf(location.hostname) === -1
        navigator.serviceWorker.register('service-worker.js')
          .then((reg) => {
            console.log('service worker installed');
            reg.onupdatefound = () => {
              console.log('Service worker update found. Installing');
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                switch (installingWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller)
                      resolve(true);
                    else
                      resolve(false);
                    break;
                }
              }
            }
          })
          .catch(err => console.error('[Service Worker] Error', err));
      }
    });
  </script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
