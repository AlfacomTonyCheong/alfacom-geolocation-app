<ion-content class="bg" padding text-center align-items-center>
  <div class="bg-overlay"></div>
  <div class="content-wrapper">
    <div class="logo-container">
      <div class="app-logo">
        <img src="assets/imgs/logo.png">
      </div>
      <div class="app-title">ParKiR</div>
      <div class="app-subtitle m-t-xs">Park It Right. Parking Done Right.</div>
    </div>

    <hr class="divider m-t-md m-b-lg" />

    <div *ngIf="authInitCompleted">
      <div *ngIf="!user">
        <button ion-button icon-left block (click)="auth.googleLogin()" color="google">
          <ion-icon name="logo-google"></ion-icon> Login with Google
        </button>
      </div>
      <div *ngIf="user" #userinfo>
        <h3>Hello, {{ user.displayName }}</h3>
        <img style="width: 80px; height:80px;" [src]="user.photoURL">
        <p>UID: {{ user.uid }}</p>
        <p>Favorite Color: {{ user?.favoriteColor }} </p>
        <button ion-button (click)="goToTabsPage()">Continue</button>
        <button ion-button color="light" (click)="auth.signOut()">Logout</button>
      </div>
    </div>
    <div *ngIf="!authInitCompleted" class="success-wrapper">
      <div>
        <ion-spinner></ion-spinner>
        <div>{{loadingText}}</div>
      </div>
    </div>
  </div>
</ion-content>
