<ion-content class="bg" padding text-center align-items-center>
  <div class="bg-overlay"></div>
  <div class="content-wrapper">
    <div class="logo-container">
      <div class="app-logo">
        <img src="assets/imgs/logo.png">
      </div>
      <div class="app-title">ParKiR</div>
      <div class="app-subtitle m-t-xs">Park It Right. Parking Done Right.</div>
    </div>

    <hr class="divider m-t-md m-b-lg"/>

    <div *ngIf="auth.user | async; then authenticated else guest">
      <!-- template will replace this div -->
    </div>


    <!-- User NOT logged in -->
    <ng-template #guest>
      <!-- <h3>Hello, GUEST</h3>
          <p>Login to get started...</p> -->

      <button ion-button icon-left block (click)="auth.googleLogin()" color="google">
        <ion-icon name="logo-google"></ion-icon> Login with Google
      </button>

    </ng-template>


    <!-- User logged in -->
    <ng-template #authenticated>
      <div *ngIf="auth.user | async as user">
        <h3>Hello, {{ user.displayName }}</h3>
        <img [src]="user.photoURL">
        <p>UID: {{ user.uid }}</p>
        <p>Favorite Color: {{ user?.favoriteColor }} </p>
        <button (click)="auth.signOut()">Logout</button>
      </div>
    </ng-template>
  </div>

  <div class="success-wrapper">
    <div>
      <ion-spinner></ion-spinner>
      <div>Login Successful...</div>
    </div>
  </div>
</ion-content>
