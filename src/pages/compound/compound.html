    <ion-content>
        <ion-slides #slides id="slides">
            <ion-slide>
                <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">
                        <!-- <ion-input type="text" [(ngModel)]="encodeText"></ion-input>
                        <button ion-button round (click)="encode()">Encode</button> -->
                
                        <ion-item>
                            <ion-input type="text" placeholder="Compound/ Vehicle Number" [(ngModel)]="scannedData.compoundNo"></ion-input>
                            <button ion-button icon-only class="round-icon-btns" id="scanBtn"  (click)="triggerInput()" item-end>
                                <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
                            </button>
                            <!-- <button ion-button icon-only class="round-icon-btns" id="scanBtn" style="border-radius: 50%;width:35px;height:35px;margin: 0;" (click)="startScanner()" item-end>
                                <ion-icon name="qr-scanner"></ion-icon>
                            </button> -->
                        </ion-item>
                        <input type='file' id="barcodeInput"  accept="image/*"  (change)="readUrl($event)" style="display: none;">
                        <div id="scanner-container"></div>
                </ion-card>
                <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">
                    <ion-item>
                        <ion-input type="text" placeholder="IC Number" [(ngModel)]="scannedData.ic"></ion-input>
                    </ion-item>
                    
                </ion-card>
                <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">
                    <ion-item>
                        <ion-input type="text" placeholder="Address" [(ngModel)]="scannedData.address"></ion-input>
                    </ion-item>
                </ion-card>
                <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">
                    <button ion-button block color="secondary" (click)="pay()">Pay Now</button>
                    <!-- <div *ngIf="scannedData.text">
                        <label>Your barcode is</label>
                        <br>
                        <span>{{scannedData.text}}</span>
                    </div> -->
                </ion-card>
            </ion-slide>
            <ion-slide>
                <ion-fab top left>
                    <button ion-fab (click)="prevSlide()" color="info" >
                        <ion-icon ios="ios-close" md="md-close"></ion-icon>
                    </button>
                </ion-fab>
                <div id="interactive" class="viewport"></div>
            </ion-slide>
        </ion-slides>
    </ion-content>
