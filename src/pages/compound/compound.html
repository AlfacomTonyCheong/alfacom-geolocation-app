<style>
  /* In order to place the tracking correctly */
  canvas.drawing, canvas.drawingBuffer {
      position: absolute;
      left: 0;
      top: 0;
  }
</style>

<ion-header>
    <ion-item no-lines color="primary">
      <div class="header-summary-container">
        Total : RM 5.0032131
      </div>
  
      <div>
        <button ion-button block color="light" (click)="scanBarcode()">
          Park Now
        </button>
      </div>
  
    </ion-item>
  </ion-header>
  
  <ion-content>
    <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">

        <button ion-button round (click)="encode()">Encode</button> -->

        <ion-item>
            <ion-input type="text" placeholder="Compound/ Vehicle Number" [(ngModel)]="compoundNumber"></ion-input>
            <button ion-button icon-only class="round-icon-btns" id="scanBtn" style="border-radius: 50%;width:35px;height:35px;margin: 0;" (click)="scan()" item-end>
                <ion-icon name="qr-scanner"></ion-icon>
            </button>
        </ion-item>
        <div id="scanner-container"></div>
    </ion-card>
    <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">
        <ion-item>
            <ion-input type="text" placeholder="IC Number" [(ngModel)]="icNumber"></ion-input>
        </ion-item>
        
    </ion-card>
    <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">
        <ion-item>
            <ion-input type="text" placeholder="Address" [(ngModel)]="address"></ion-input>
        </ion-item>
    </ion-card>
    <ion-card [color]="chosenVehicle? 'secondary' : 'surface'" class="card-button" [class.selected]="chosenVehicle">

        <div *ngIf="scannedData.text">

    </ion-card>
